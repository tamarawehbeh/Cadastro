<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UT-F8">
        <meta name="viewport" content="width-device-width, initial-scale1.0">
        <title>Formulário</title>
    </head>
    <body>
        <h1>Cadastre-se</h1>
        <form action="https://652d578ff9afa8ef4b274a08.mockapi.io/projetoada03" method="post" autocomplete="off">

            <div style="margin-bottom: 10px">
                <label for="inome">Nome:</label>
                <input type="text" name="nome" id="inome" required></div>
            <div style="margin-bottom: 10px">
                <label for="isobrenome">Sobrenome:</label>
                <input type="text" name="sobrenome" id="isobrenome" required></div>
            <div style="margin-bottom: 10px">
                <label for="inasc">Data Nascimento:</label>
                <input type="date" name="nasc" id="inasc"></div>
            <div style="margin-bottom: 10px">
                <label for="icpf">CPF:</label>
                <input type="number" name="cpf" id="icpf" required></div>
            <div style="margin-bottom: 10px">
                <label for="iemail">E-mail:</label>
                <input type="email" name="email" id="iemail" required></div>
            <div style="margin-bottom: 10px">
                <label for="iusuario">Usuário:</label>
                <input type="text" name="usuario" id="iusuario" required maxlength="8"></div>
            <div style="margin-bottom: 10px">
                <label for="isenha">Senha:</label>
                <input type="password" name="senha" id="isenha" required minlength="6"></div>
           
            <p><input type="submit" value="Enviar">
                <input type="reset" value="Limpar"></p>
            
        </form>
    </body>

</html>
